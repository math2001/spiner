<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
	<title>Spiner</title>
</head>
<body>
	<div class="nav">
		<button>Back to menu</button>
		<h1>Spiner</h1>
		<a href="http://github.com/math2001/spiner">See on github</a>
	</div>
	<div class="main">
		<div class="panel" data-name="game" active>
			<div class="point blue"></div>
			<div class="point red"></div>
		</div>
		<div class="panel" data-name="menu">
			<ul>
				<li><button onclick="Game.play()">Play</button></li>
				<li><button onclick="Game.settings()">Settings</button></li>
				<li><span>By Math2001</span></li>
			</ul>
		</div>
		<div class="panel" data-name="gameover">
			<h3>Game over!</h3>
			<ul>
				<li>Try again</li>
				<li>Menu</li>
			</ul>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/funcs.js"></script>
	<script type="text/javascript" src="./js/Points.js"></script>
	<script type="text/javascript" src="./js/Wall.js"></script>
	<script type="text/javascript" src="./js/Game.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	
</body>
</html>
